<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <navigation>
        <a href="index.html">Home</a>
        <a href="game.html">Play Game</a>
        <a href="about.html">About</a>
    </navigation>
    <header>
        <h1>Welcome to Rock, Paper, Scissors</h1>
    </header>
    <main>
        <section id="game-section">
            <h2>Play the Game</h2>
            <div id="game-container">

                <button id="rock-button" onclick="game('rock')">Rock</button>
                <button id="paper-button" onclick="game('paper')">Paper</button>
                <button id="scissors-button" onclick="game('scissors')">Scissors</button>
            </div>
            <div id="result-container">
                <p id="result-message"></p>
                <p id="player-choice">Your Choice: </p>
                <p id="computer-choice">Computer's Choice: </p>
                <p id="player-score">Your Score: 0</p>
                <p id="computer-score">Computer's Score: 0</p>
            </div>

        </section>
    </main>
